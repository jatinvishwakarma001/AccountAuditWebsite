<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Account & Audit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Pricing</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="pricing">
        <h2>Pricing</h2>
        <p>Select and purchase our services.</p>
        <button onclick="showForm()">Purchase Service</button>

        <form id="purchaseForm">
            <h3>Purchase Service</h3>
            <label>Company Name: <input type="text" id="companyName" required></label>
            <label>Project Name: <input type="text" id="projectName" required></label>
            <label>GST Number: <input type="text" id="gstNumber" required></label>
            <label>Service Type:
                <select id="serviceType">
                    <option value="Accounting">Accounting</option>
                    <option value="Auditing">Auditing</option>
                </select>
            </label>
            <label>Upload File (Optional): 
                <input type="file" id="fileUpload">
            </label>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
